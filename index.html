<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zyrok Team</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --primary: #8e44ad;
      --background: linear-gradient(to top, #0f0c29, #302b63, #24243e);
      --glass: rgba(255, 255, 255, 0.06);
      --glass-border: rgba(255, 255, 255, 0.1);
      --text-light: #ffffff;
      --text-muted: #cccccc;
      --gradient: linear-gradient(270deg, #9d50bb, #6e48aa, #1e2a78);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: 'Roboto', sans-serif;
      background: var(--background);
      color: var(--text-light);
      overflow-x: hidden;
      min-height: 100vh;
      scroll-behavior: smooth;
    }

    audio {
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: 1000;
      background: rgba(0,0,0,0.5);
      border-radius: 10px;
    }

    #loader {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: #0f0c29;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }

    #loader h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      background: var(--gradient);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .stars, .nebula {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
    }

    .stars {
      background-image:
        radial-gradient(white 1px, transparent 1px),
        radial-gradient(white 1px, transparent 1px),
        radial-gradient(white 1px, transparent 1px);
      background-size: 600px 600px, 800px 800px, 1000px 1000px;
      background-position: 0 0, 200px 200px, 400px 400px;
      animation: animateStars 200s linear infinite;
    }

    .stars::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: radial-gradient(white 1px, transparent 1px), radial-gradient(white 1px, transparent 1px);
      background-size: 200px 200px, 300px 300px;
      animation: twinkle 4s linear infinite;
    }

    .nebula {
      background: radial-gradient(circle at 30% 30%, rgba(138, 43, 226, 0.08), transparent 60%),
                  radial-gradient(circle at 70% 70%, rgba(0, 191, 255, 0.1), transparent 60%),
                  radial-gradient(circle at 50% 20%, rgba(255, 20, 147, 0.06), transparent 60%);
      animation: animateNebula 300s linear infinite;
    }

    @keyframes animateStars {
      0% { background-position: 0 0, 200px 200px, 400px 400px; }
      100% { background-position: -10000px 5000px, -8000px 4000px, -6000px 3000px; }
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 0.3; }
    }

    @keyframes animateNebula {
      0% { background-position: 0 0, 0 0, 0 0; }
      100% { background-position: 5000px 3000px, 4000px 2000px, 3000px 1000px; }
    }

    .shooting-star {
      position: fixed;
      top: 10%;
      left: -100px;
      width: 3px;
      height: 3px;
      background: white;
      box-shadow: 0 0 20px white;
      animation: shoot 5s ease-in-out infinite;
      z-index: 1;
    }

    @keyframes shoot {
      0% { transform: translate(0, 0) scale(1); opacity: 1; }
      100% { transform: translate(1500px, 600px) scale(0.2); opacity: 0; }
    }

    .comet {
      position: fixed;
      top: 300px;
      left: -200px;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 25px white;
      animation: cometTrail 12s linear infinite;
    }

    .comet::after {
      content: '';
      position: absolute;
      width: 120px;
      height: 3px;
      left: -130px;
      top: 1.5px;
      background: linear-gradient(to right, white, transparent);
      transform: rotate(15deg);
      opacity: 0.5;
    }

    @keyframes cometTrail {
      0% { transform: translateX(0); opacity: 1; }
      100% { transform: translateX(2000px); opacity: 0; }
    }

    .ufo {
      position: fixed;
      top: 80px;
      left: -150px;
      width: 120px;
      height: 60px;
      background: radial-gradient(ellipse at center, #bbb, #555);
      border-radius: 50% 50% 40% 40% / 50% 50% 60% 60%;
      animation: flyAcross 25s linear infinite;
      z-index: 2;
      box-shadow: 0 0 25px rgba(200,255,255,0.6);
    }

    .ufo::before {
      content: 'ðŸ‘½';
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 22px;
      animation: wave 1.2s infinite ease-in-out;
    }

    @keyframes wave {
      0%, 100% { transform: translateX(-50%) rotate(0deg); }
      50% { transform: translateX(-50%) rotate(15deg); }
    }

    @keyframes flyAcross {
      0% { transform: translateX(0); }
      100% { transform: translateX(220vw); }
    }
  </style>
</head>
<body>
  <div id="loader"><h2>Launching into the galaxy...</h2></div>
  <div class="stars"></div>
  <div class="nebula"></div>
  <div class="shooting-star"></div>
  <div class="comet"></div>
  <div class="ufo"></div>
  <audio controls autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2023/03/15/audio_67d36e3c0d.mp3?filename=space-ambient-145038.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <script>
    window.addEventListener("load", () => {
      document.getElementById("loader").style.display = "none";
    });
  </script>
</body>
</html>
