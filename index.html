<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zyrok Team</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto&display=swap" rel="stylesheet" />
  <style>
    :root {
      --background: linear-gradient(to top, #0f0c29, #302b63, #24243e);
      --gradient: linear-gradient(270deg, #9d50bb, #6e48aa, #1e2a78);
      --text-light: #fff;
      --text-muted: #aaa;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: 'Roboto', sans-serif;
      background: var(--background);
      color: var(--text-light);
      overflow-x: hidden;
      scroll-behavior: smooth;
      min-height: 100vh;
    }

    #loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #0f0c29;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    #loader h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      background: var(--gradient);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .stars {
      position: fixed;
      width: 100%; height: 100%;
      background: radial-gradient(white 1px, transparent 1px);
      background-size: 3px 3px;
      animation: driftStars 200s linear infinite;
      z-index: 0;
    }

    @keyframes driftStars {
      from { background-position: 0 0; }
      to { background-position: -5000px 5000px; }
    }

    .planet {
      position: fixed;
      bottom: 50px;
      right: 50px;
      width: 150px;
      height: 150px;
      background: radial-gradient(circle, #888, #333);
      border-radius: 50%;
      box-shadow: inset -10px -10px 20px rgba(0,0,0,0.5);
      animation: rotatePlanet 60s linear infinite;
      z-index: 1;
    }

    @keyframes rotatePlanet {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    header {
      text-align: center;
      padding: 100px 20px 40px;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3em;
      background: var(--gradient);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    #intro {
      font-size: 1.2em;
      color: var(--text-muted);
      margin-top: 10px;
      min-height: 1.5em;
    }

    .section {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      background: rgba(255, 255, 255, 0.06);
      padding: 20px;
      border-radius: 12px;
      backdrop-filter: blur(6px);
      position: relative;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 6px 10px;
      border-radius: 6px;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
    }

    .card:hover::after {
      opacity: 1;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: var(--text-muted);
    }
  </style>
</head>
<body>
  <div id="loader"><h2>Launching into the galaxy...</h2></div>
  <div class="stars"></div>
  <div class="planet"></div>

  <header>
    <h1>Zyrok Team</h1>
    <p id="intro"></p>
  </header>

  <section class="section">
    <div class="cards">
      <div class="card" data-tooltip="Create and manage support tickets.">
        üéüÔ∏è Ticket System
      </div>
      <div class="card" data-tooltip="Fun games like trivia, RPS, and guess.">
        üéÆ Mini Games
      </div>
      <div class="card" data-tooltip="Send messages or DMs to roles.">
        üì¨ Messaging Tools
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025 Zyrok Team. Built for the stars.
  </footer>

  <script>
    window.addEventListener("load", () => {
      document.getElementById("loader").style.display = "none";
    });

    // Typewriter effect
    const text = "Welcome to Zyrok ‚Äì Your Galactic Discord Companion";
    let i = 0;
    function typeWriter() {
      if (i < text.length) {
        document.getElementById("intro").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 50);
      }
    }
    window.onload = typeWriter;
  </script>
</body>
</html>
