<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zyrok Team</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(270deg, #0d0d2b, #0b0a26, #0d0d2b);
      background-size: 600% 600%;
      animation: backgroundRGB 30s ease infinite;
      color: #fff;
      overflow-x: hidden;
      position: relative;
      scroll-behavior: smooth;
    }

    @keyframes backgroundRGB {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .stars, .constellations {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: 0;
      pointer-events: none;
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.7;
      animation: twinkle 2s infinite ease-in-out alternate;
    }

    @keyframes twinkle {
      to {
        opacity: 0.2;
        transform: scale(0.8);
      }
    }

    .hover-dot {
      position: absolute;
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background: rgba(255,255,255,0.5);
      box-shadow: 0 0 10px rgba(255,255,255,0.8);
      pointer-events: none;
      transform: translate(-50%, -50%);
      z-index: 9999;
      transition: transform 0.05s ease-out;
    }

    .nebula {
      position: absolute;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      filter: blur(80px);
      animation: floatNebula 60s ease-in-out infinite alternate;
      pointer-events: none;
      z-index: 1;
    }

    .nebula:nth-child(1) { top: 10%; left: 20%; background: radial-gradient(circle, rgba(0,255,255,0.1), transparent); animation-delay: 0s; }
    .nebula:nth-child(2) { top: 60%; left: 70%; background: radial-gradient(circle, rgba(255,0,255,0.1), transparent); animation-delay: 20s; }
    .nebula:nth-child(3) { top: 30%; left: 50%; background: radial-gradient(circle, rgba(0,255,128,0.1), transparent); animation-delay: 40s; }

    @keyframes floatNebula {
      0% { transform: scale(1) translate(0, 0); }
      100% { transform: scale(1.3) translate(50px, 50px); }
    }

    .aurora {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, rgba(0,255,255,0.08), rgba(255,0,255,0.06), rgba(0,255,128,0.08));
      mix-blend-mode: screen;
      animation: auroraFlow 30s ease-in-out infinite;
      z-index: 0;
      pointer-events: none;
    }

    @keyframes auroraFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .planet.saturn {
      position: absolute;
      width: 160px;
      height: 160px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #ffcc66, #cc6600);
      box-shadow: 0 0 20px rgba(255, 204, 102, 0.5);
      top: 10%;
      left: -160px;
      animation: drift 60s linear infinite;
      z-index: 2;
    }

    .planet.saturn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(30deg);
      width: 250px;
      height: 30px;
      border-radius: 50%;
      background: rgba(255,255,255,0.2);
    }

    .moon {
      position: absolute;
      width: 30px;
      height: 30px;
      background: #ddd;
      border-radius: 50%;
      box-shadow: 0 0 5px rgba(255,255,255,0.3);
      animation: orbit 10s linear infinite;
      transform-origin: 50px 50px;
    }

    @keyframes orbit {
      0% { transform: rotate(0deg) translateX(50px) rotate(0deg); }
      100% { transform: rotate(360deg) translateX(50px) rotate(-360deg); }
    }

    @keyframes drift {
      to {
        transform: translateX(120vw) rotate(360deg);
      }
    }

    header {
      text-align: center;
      padding: 140px 20px 60px;
      position: relative;
      z-index: 3;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3.8em;
      color: #fff;
      animation: glowPulse 5s ease-in-out infinite;
      text-shadow: 0 0 5px #9e00ff, 0 0 10px #9e00ff, 0 0 20px #9e00ff;
      transition: transform 0.3s ease;
    }

    h1:hover {
      transform: scale(1.05);
      text-shadow: 0 0 10px #fff, 0 0 20px #9e00ff, 0 0 40px #9e00ff;
    }

    @keyframes glowPulse {
      0%, 100% {
        text-shadow: 0 0 5px #9e00ff, 0 0 10px #9e00ff, 0 0 20px #9e00ff;
      }
      50% {
        text-shadow: 0 0 10px #ff00d4, 0 0 15px #ff00d4, 0 0 30px #ff00d4;
      }
    }

    .intro-text {
      font-size: 1.4em;
      color: #ccc;
      margin-top: 20px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #fff;
      width: 22ch;
      animation: typing 4s steps(22) 1s 1 normal both, blink 0.7s infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 22ch }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }
  </style>
</head>
<body>
  <div class="aurora"></div>
  <div class="nebula"></div>
  <div class="nebula"></div>
  <div class="nebula"></div>
  <div class="stars" id="stars-container"></div>
  <div class="constellations" id="constellation-container"></div>
  <div class="planet saturn">
    <div class="moon"></div>
  </div>
  <div class="hover-dot" id="hoverDot"></div>

  <script>
    const dot = document.getElementById('hoverDot');
    document.body.addEventListener('mousemove', e => {
      dot.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
    });

    const starsContainer = document.getElementById('stars-container');
    for (let i = 0; i < 200; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      const size = Math.random() * 2 + 1;
      star.style.width = star.style.height = size + 'px';
      star.style.top = Math.random() * 100 + 'vh';
      star.style.left = Math.random() * 100 + 'vw';
      star.style.animationDuration = 2 + Math.random() * 3 + 's';
      starsContainer.appendChild(star);
    }

    for (let i = 0; i < 40; i++) {
      const point = document.createElement('div');
      point.className = 'constellation';
      point.style.top = Math.random() * 100 + 'vh';
      point.style.left = Math.random() * 100 + 'vw';
      point.style.width = '2px';
      point.style.height = '2px';
      document.getElementById('constellation-container').appendChild(point);
    }

    window.addEventListener('scroll', () => {
      document.querySelectorAll('.constellation').forEach((dot, i) => {
        const move = Math.sin(window.scrollY / 100 + i) * 5;
        dot.style.transform = `translateY(${move}px)`;
      });
    });
  </script>

  <header>
    <h1>Zyrok Team</h1>
    <p class="intro-text">Manage tickets, play games, and automate your server</p>
  </header>
</body>
</html>
